{% extends 'base.html' %}

{% block content %}
<h3>Reset Password</h3>
<form id="reset_password_form" action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label() }}
        {{ form.username() }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
